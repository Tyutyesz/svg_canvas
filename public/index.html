<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG&Canvas</title>
    <link href="assets/styles/style.css" rel="stylesheet">
</head>
<body>
<section class="main-section">
    <div class="container my-container">
        <div class="image-container">
            <img src="assets/images/stock1.jpeg" class="my-image">
            <svg height="100" width="100" class="my-mask">
                <circle cx="50" cy="50" r="40" id="circle"
                        stroke-width="3"
                        fill="#6e00ff"
                        onmouseover="evt.target.setAttribute('r', '72');"
                        onmouseout="evt.target.setAttribute('r', '40');"/>
            </svg>
        </div>
    </div>
</section>
</body>
</html>
